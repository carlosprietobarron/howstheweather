<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css">

   
    <title>Document</title>
</head>
<body> 
  <div class="container" id="main-container">
    <div class="row" id="main-row">
      <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded" id="data-display">
        <h1 id="weather-Loc"></h1>
        <h3 class="text-dark" id="weather-Text"></h3>
        <h3 id="weather-string"></h3>
        <img id="weather-icon">
        <ul id="weather-current" class="list-group">
          <li class="list-group-item" id="weather-humidity"></li>
          <li class="list-group-item" id="weather-dewpoint"></li>
          <li class="list-group-item" id="weather-sensation-like"></li>
          <li class="list-group-item" id="weather-wind-speed"></li>
        </ul>
        <button type="button" class="btn btn-primary" id="btn-location" data-toggle="modal" data-target="#cityForm">
            City
          </button>
      </div>
    </div>
  </div>

  <div class="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Input City</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form>
                            <fieldset>
                              <legend>Location City</legend>
                              <div class="form-group row">
                                <label for="inputCity" class="col-sm-2 col-form-label">City Name</label>
                                <div class="col-sm-10">
                                  <input type="text" readonly="" class="form-control-plaintext" id="inputCity" value="Mexico City">
                                </div>
                              </div>
                            </fieldset>
                    </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="dist/main.js"></script>

  
</body>
</html>
